{% extends 'base.html' %}
{% block head %}

<title>Index Page</title>

{% endblock %}

{% block body %}

<h2>Student List</h2>

<div class="content">

    <table>
        <tr>
            <!-- <th>Task</th>
            <th>Added on</th>
            <th>Actions</th> -->
            <th>Name</th>
            <th>Age</th>
            <th>Group</th>
            <th>College Name</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.age }}</td>
            <td>{{ task.group }}</td>
            <td>{{ task.college_name }}</td>
            <td>
                <a href="/delete/{{ task.id }}">Delete</a>
                <a href="/update/{{ task.id }}">Update</a>
            </td>
        </tr>
        {% endfor %}

    </table>

    <form action="/" method="POST">
        <input type="text" name="name" id="name">
        <input type="submit" value="Add Student">
    </form>
</div>

{% endblock %}
